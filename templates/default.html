<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <title>{{ page.title }} - jaimeMF</title>

        <link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet" crossorigin="anonymous">

        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>

        {% if config.get('ANAYLITICS') %}
            {% include "analytics.html" %}
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">jaimeMF</span>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    {% for p in pages %}
                        <li class="{{'active' if p.path == page.path else ''}}"><a href="{{url_for('page', path=p.path + '.html')}}">{{p.title}}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>{{page.title}}</h1>
            </div>
            {{ page.html|safe }}
        </div>

        <footer class="footer">
            <div class="container">
                <p>Built with <a href="https://github.com/SimonSapin/Frozen-Flask">Frozen-Flask</a>, <a href="https://github.com/SimonSapin/Flask-FlatPages">Flask-FlatPages</a> and <a href="https://getbootstrap.com/">Bootstrap</a></p>
            </div>
        </footer>
    </body>
</html>
